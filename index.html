<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统访问验证 | SMKSS</title>
    <link rel="icon" type="image/png" href="semsira.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-card {
            background: rgba(51, 51, 51, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            border: 1px solid rgba(230, 126, 34, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(230, 126, 34, 0.5));
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #ff8c00;
        }

        p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #e67e22;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        #status-msg {
            margin-top: 15px;
            font-size: 13px;
            min-height: 18px;
        }

        .error { color: #ff4d4d; }
        .loading { color: #ff8c00; }
        
        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="semsira.png" alt="Logo" class="logo">
    <h2>身份验证</h2>
    <p>请输入卡密以访问合成系统</p>
    
    <div class="input-group">
        <input type="password" id="passkey" placeholder="Access Key" onkeypress="if(event.key==='Enter') verify()">
    </div>
    
    <button id="loginBtn" onclick="verify()">进入系统</button>
    
    <div id="status-msg"></div>

    <div class="footer">
        Cloud Verify System v2.0<br>
        Connected to GitHub Repository
    </div>
</div>

<script>
    // === 配置区域 ===
    const REPO_OWNER = "您的用户名"; // 替换为您的 GitHub 用户名
    const REPO_NAME = "您的仓库名"; // 替换为您的 仓库名称
    const KEY_FILE_PATH = "keys.txt"; // 密码文件名
    // === === === ===

    async function verify() {
        const input = document.getElementById('passkey').value.trim();
        const msg = document.getElementById('status-msg');
        const btn = document.getElementById('loginBtn');

        if (!input) {
            showMsg("请输入卡密", "error");
            return;
        }

        // 锁定界面
        btn.disabled = true;
        btn.innerText = "验证中...";
        showMsg("正在核对云端库...", "loading");

        try {
            // 构建 raw 内容地址，添加时间戳避免浏览器缓存旧密码
            const rawUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${KEY_FILE_PATH}?t=${new Date().getTime()}`;
            
            const response = await fetch(rawUrl);
            
            if (!response.ok) {
                throw new Error("密钥库连接失败");
            }

            const data = await response.text();
            // 处理文件内容：拆分行、去空格、过滤空行
            const validKeys = data.split(/\r?\n/).map(k => k.trim()).filter(k => k !== "");

            if (validKeys.includes(input)) {
                showMsg("验证成功！正在跳转...", "loading");
                sessionStorage.setItem('access_granted', 'true');
                
                // 延迟一小会儿让用户看到成功信息
                setTimeout(() => {
                    window.location.href = 'menu.html';
                }, 800);
            } else {
                showMsg("卡密错误或已失效", "error");
                btn.disabled = false;
                btn.innerText = "进入系统";
                document.getElementById('passkey').value = "";
            }
        } catch (err) {
            showMsg("网络异常: " + err.message, "error");
            btn.disabled = false;
            btn.innerText = "进入系统";
        }
    }

    function showMsg(text, type) {
        const msg = document.getElementById('status-msg');
        msg.innerText = text;
        msg.className = type;
    }
</script>

</body>
</html>
